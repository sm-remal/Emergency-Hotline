<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BD Emergency Hotline</title>
    <!-- DaisyUI CDN  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!-- Tailwind CDN  -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Hind Madurai Font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Madurai:wght@300;400;500;600;700&display=swap" rel="stylesheet">

</head>
<body class="font-['Hind Madurai', sans-serif]">
    <header class="max-w-[1920px] mx-auto">
        <nav class="flex justify-between items-center mx-5">
            <div class="flex justify-center items-center gap-2">
                <img src="./assets/logo.png" alt="Logo" class="w-8 md:w-14">
                <h2 class="text-sm md:text-2xl text-[#006747] font-bold">Emergency<br>Service</h2>
            </div>
            <div class="flex justify-center items-center gap-2 md:gap-10">
                <div class="flex justify-center items-center gap-2 bg-[#f5fff6] rounded-full px-2 py-1 md:px-8 md:py-3">
                    <p class="text-sm md:text-2xl font-bold">0</p>
                    <img src="./assets/heart.png" alt="" class="w-5 md:w-8">
                </div>
                <div class="flex justify-center items-center gap-2 bg-[#f5fff6] rounded-full px-2 py-1 md:px-8 md:py-3">
                    <p class="text-sm md:text-xl font-bold">100</p>
                    <img src="./assets/coin.png" alt="" class="w-5 md:w-8">
                </div>
                <button class="text-sm md:text-xl md:font-semibold bg-[#00A63E] text-white px-3 py-1 md:px-9 md:py-4 rounded-full"><span>0</span> Copy </button>
            </div>
        </nav>
        <div class="h-52 md:h-64 bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223] flex flex-col justify-center items-center space-y-2 md:space-y-4">
            <img src="./assets/logo.png" alt="" class="w-20 md:w-24">
            <h1 class="text-xl md:text-4xl text-white font-bold">Emergency Service Directory</h1>
            <p class="text-white pt-1 text-sm md:text-lg text-center">Government Emergency Services at Your Fingertip - A Project by  Government of the People's Republic of Bangladesh</p>
        </div>
    </header>
    <main>
        <section class="bg-[#f5fff6] w-10/12 grid grid-cols-12">
            <section class=" col-span-9 border-2">

            </section>
            <aside class="col-span-3 border-1">

            </aside>
        </section>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
